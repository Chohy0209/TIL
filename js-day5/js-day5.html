const star=document.querySelector('h1')

    star.style.left=`${x*20}px`

}

document.body.addEventListener('keydown',(event)=>{
switch(event.keyCode){
case 37://왼 -> x 좌표를 왼쪽으로 1칸 이동(x-=1) 왼쪽 위가 (0,0)
x-=1
break

case 38:
y-=1
break
case 39:
x+=1
break
case 40:
y+=1
break

}
prn()
})





})
