    <meta charset="UTF-8">
    <title>Title</title>

    <script>
document.addEventListener("DOMContentLoaded",() => {
        //  console.log('abc@def'.indexOf('@'))
const email=document.querySelector('input')
const p=document.querySelector('p')
const isVaildEmailAddr=(v)=>{
    return (v.indexOf('@')>1) && (v.split("@")[1].indexOf(".")>1)
}
email.addEventListener("keyup", (event) => {
        const v=event.currentTarget.value
        if(isVaildEmailAddr(v)){
            p.textContent="올바른 이메일 형식"
            }
           else{
           p.textContent="잘못된 이메일 형식"
           }
})
})
