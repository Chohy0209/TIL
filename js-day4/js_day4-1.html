<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

                document.addEventListener('DOMContentLoaded', ()=>{
                const a=document.querySelector("#a")
                const b=document.querySelector("#b")
                a.textContent="<h1>a영역에 출력되는 텍스트</h1>"
                b.innerHTML="<h1>b영역에 출력되는 텍스트</h1>"
                //textContent는 단순히 문자로 나타내고 innerHTML을 해야 HTML문서에 적용


                const header=document.querySelectorAll('h1')
                //헤더의 각각을 읽으면서 그 값을 인수head로 받아 아래의 함수들을 실행
                header.forEach((head)=>{
                head.textContent="안녕하세요"
                head.style.color="blue"
                head.style.backgroundColor="yellow"
                head.style.padding="10px"}
                   )})

                //이런식의 문법도 가능

                header.style.backgroundColor="yellow"
                header.style.padding="10px" */

*/

    </script>


</head>
