<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
        //문서 객체 이동
        const divA=document.querySelector("#first")
        const divB=document.querySelector("#second")
        const myH2=document.createElement("h2")
        myH2.textContent="이동하는 H2태그"

        const toFirst=()=>{
            divA.appendChild(myH2)
            setTimeout(toSecond,2000) //2초 후 toSecond함수 호출
        }
        const toSecond=()=>{
            divB.appendChild(myH2)
            setTimeout(toFirst,3000) //3초 후 toFirst함수 호출
        }
        toFirst()

        //문서 객체 추가

        const myH1=document.createElement("h1") //h1 태그 추가
        myH1.textContent="문서 객체 추가" //h1에 들어갈 내용
        myH1.style.color='white'
        myH1.style.backgroundColor='black'
        document.body.appendChild(myH1) //body태그 안에 자식태그 h1태그로 myH1을 추가

        const v=i*10
        d.style.height=`20px`
        d.style.backgroundColor=`rgba(${v},${v},${v})`
    })
*/

})
    </script>

</head>
<body>
css:background-color, js:backgroungColor
css:font-size, js:fontSize
<div id="first">
    <h1>첫번째 div태그</h1>
</div>
<div id="second">
    <h1>두번째 div태그</h1>

</div>
<div></div><div></div>
<div></div><div></div>
